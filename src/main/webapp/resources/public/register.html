<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="userRegApp">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BankPro Registration</title>
<link rel="stylesheet" href="/resources/public/css/style.default.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="/resources/public/css/main.css">

<link href="/resources/public/css/bootstrap.min.css" rel="stylesheet">
<link href="/resources/public/css/font-awesome.css" rel="stylesheet">

<script type="text/javascript" src="/resources/public/js/plugins/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/resources/public/js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript" src="/resources/public/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="/resources/public/js/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="/resources/public/js/plugins/jquery.uniform.min.js"></script>
<script type="text/javascript" src="/resources/public/js/custom/general.js"></script>
<script type="text/javascript" src="/resources/public/js/custom/index.js"></script>
<script src="/resources/public/js/bootstrap.min.js"></script> 

<script type="text/javascript" src="/resources/public/js/custom/angular.js"></script>
<script type="text/javascript" src="/resources/public/js/registor.js"></script>
</head>

<body class="loginpage" id="createUserApp">
<div id="msgTimeOut"  style="display:block;" ng-if= "successMsg != ''">
			<p class="bg_success">
				<i class="glyphicon glyphicon-ok"></i> <span><b>SUCCESS!</b></span><br>
				{{successMsg}}
			</p>
			<script>			
				setTimeout(function() {
					$('#msgTimeOut').hide();
					
				}, 10000);
		  </script>
		</div>
	
		<div id="msgTimeOut"  style="display:block;" ng-if="error != ''">
			<p class="bg_error">
				<i class="glyphicon glyphicon-remove"></i> <span><b>ERROR!</b></span><br>
				{{error}}
			</p>
			<script>			
				setTimeout(function() {
					error = '';
					$('#msgTimeOut').hide();
				}, 10000);
		  </script>
		</div>

	<div class="loginbox">
    	<div class="loginboxinner" ng-controller="NewRegistorCtrl">
        	
            <div class="logo">
            	<h1><span>PAYMENT</span>VISTA</h1>
                
            </div><!--logo-->
            
            <br clear="all" /><br />
            
            <div class="nousername">
				<div class="loginmsg">The password you entered is incorrect.</div>
            </div><!--nousername-->
            
            <div class="nopassword">
				<div class="loginmsg">The password you entered is incorrect.</div>
                <div class="loginf">
                    <div class="thumb"><img alt="" src="images/thumbs/avatar1.png" /></div>
                    <div class="userlogged">
                        <h4></h4>
                        <a href="index.html">Not <span></span>?</a> 
                    </div>
                </div><!--loginf-->
            </div><!--nopassword-->

			<form name="form" id="registor" ng-submit="registerUser()"  ng-init="showMessage = false">

			<!-- 	<div class="alert alert-success" ng-show="showMessage">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>Data
					saved successfully
				</div>   -->

				<tt-error-messages></tt-error-messages>

<!-- 				<div ng-if="showMessage" ng-show="showMessage" class="info-messages"
					ng-style="{'opacity': vm.infoMessages.length > 0 ? 2 : 0, 'z-index': vm.infoMessages.length > 0 ? 10 : -10}">
					<img class="info-icon" src="/resources/img/info-icon.png">
						<div class="messages-group">
							<div ng-repeat="info in vm.infoMessages">{{info.description}}</div>
						</div>
				</div> -->

				<div class="fields">
					<div class="">
						<input type="text" ng-focus="focus('firstName')"
							ng-model="vm.firstName" name="firstName" class="pure-input-1"
							id="firstname" placeholder="First Name" required>
					</div>
				</div>

				<div class="fields">
					<div class="">
						<input type="text" name="lastName" id="lastname"
							class="pure-input-1" ng-focus="focus('lastName')"
							ng-model="vm.lastName" placeholder="Last Name" required>
					</div>
				</div>

				<div class="fields">
					<div class="">
						<input type="text" ng-model="vm.phoneNo" minlength  = 10 maxlength = 10
						 class="pure-input-1" name="phoneNo" id="phoneno" placeholder="Phone No." required>
					</div>
				</div>

				<div class="fields">
					<div class="">
						<input type="email" ng-model="vm.emailId"
							ng-foucs="focus('emailId')" class="pure-input-1" name="emailId"
							id="emailid" placeholder="Email Id" required>
					</div>
				</div>

				<div class="fields">
					<div class="">
						<input type="text" ng-model="vm.organizationName"
							ng-foucs="focus('organizationName')" class="pure-input-1"
							name="organizationName" id="organizationName"
							placeholder="Organization Name" required>
					</div>
				</div>

				<button type="submit">Submit</button>

				<div class="register_x">
					<a href="login.html">Back to Login</a>
				</div>
			</form>

		</div>
    </div>
 <!--    <script type="text/javascript" data-main="/resources/public/js/run-userRegistor"
        src="/resources/bower_components/requirejs/require.js"></script> -->
</body>

</html>
